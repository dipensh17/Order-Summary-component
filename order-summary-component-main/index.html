<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="card">
          <div class="img-component">
            <img src="images/illustration-hero.svg" alt="" class="img" />
          </div>
          <h3 class="heading">Order Summary</h3>
          <p class="para">
            You can now listen to millions of songs,  <br> audiobooks, and podcasts on
            any device <br> anywhere you like!
          </p>

          <div class="music">
            <img src="images/icon-music.svg" alt=""  class="img2" />
            <div class="plan">
              <h4 class="mh">Annual Plan</h4>
            <p class="mp">$59.99/year</p>
            </div>
            
            <a href="#" class="change">Change</a>
          </div>

          <div class="btns">
              <button class="proceed">Proceed to Payment</button>
          <a href="#" class="cancel"> Cancel Order</a>
          </div>

        
        </div>
      </div>
    </div>
  </body>
</html>
