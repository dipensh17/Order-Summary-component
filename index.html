<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@100..900&family=Figtree:ital,wght@0,300..900;1,300..900&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:wght@100..900&family=Karla:ital,wght@0,200..800;1,200..800&family=Kumbh+Sans:wght@100..900&family=League+Spartan:wght@100..900&family=Lexend+Deca:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&family=Young+Serif&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assests/css/style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="card">
          <div class="img-component">
            <img src="images/illustration-hero.svg" alt="" class="img" />
          </div>
          <h3 class="heading">Order Summary</h3>
          <p class="para">
            You can now listen to millions of songs, <br />
            audiobooks, and podcasts on any device <br />
            anywhere you like!
          </p>

          <div class="music">
            <img src="images/icon-music.svg" alt="" class="img2" />
            <div class="plan">
              <h4 class="mh">Annual Plan</h4>
              <p class="mp">$59.99/year</p>
            </div>

            <a href="#" class="change">Change</a>
          </div>

          <div class="btns">
            <button class="proceed">Proceed to Payment</button>
            <a href="#" class="cancel"> Cancel Order</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
